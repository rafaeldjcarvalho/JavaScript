<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto API</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="box">
        <h1>Cadastro</h1>
        <form action="">
            <input type="text" name="nome" class="nome" placeholder="Nome">
            <input type="text" name="tel" class="tel" placeholder="Telefone">
            <input type="text" name="email" class="email" placeholder="Email">
            <input type="password" name="senha" class="senha" placeholder="Senha" autocomplete="new-password">
            <button>Cadastrar</button>
        </form>
    </div>
</body>
</html>
