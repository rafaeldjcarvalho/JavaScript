<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Você nasceu em qual país? <input type="text" name="txtp" id="txtp">
    <input type="button" value="verificar" onclick="verificar()">
    <div id="res"></div>
    <script>
        function verificar() {
            var txtn = window.document.getElementById('txtp').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>Vivendo no país: <strong>${txtn}</strong></p>`
            if (txtn == 'Brasil') {
                res.innerHTML += 'Você é <strong>Brasileiro</strong>.'
            } else {
                res.innerHTML += 'Você é <strong>Estrangeiro</strong>.'
            }
        }
    </script>
</body>
</html>
