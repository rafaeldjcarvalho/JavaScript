<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora</h1>
    </header>
    <section>
        <div class="display" id="result">0</div>
        <div class="buttons">
            <button class="btn" onclick="addParenteses('(')">(</button>
            <button class="btn" onclick="addParenteses(')')">)</button>
            <button class="btn" onclick="deletar()">DEL</button>
            <button class="btn" onclick="limpar()">AC</button>
            
            <button class="btn" onclick="addNumero('7')">7</button>
            <button class="btn" onclick="addNumero('8')">8</button>
            <button class="btn" onclick="addNumero('9')">9</button>
            <button class="btn" onclick="operacao('/')">/</button>
            
            <button class="btn" onclick="addNumero('4')">4</button>
            <button class="btn" onclick="addNumero('5')">5</button>
            <button class="btn" onclick="addNumero('6')">6</button>
            <button class="btn" onclick="operacao('*')">x</button>
            
            <button class="btn" onclick="addNumero('1')">1</button>
            <button class="btn" onclick="addNumero('2')">2</button>
            <button class="btn" onclick="addNumero('3')">3</button>
            <button class="btn" onclick="operacao('-')">-</button>

            <button class="btn" onclick="addNumero('0')">0</button>
            <button class="btn" onclick="addNumero('.')">.</button>
            <button class="btn" onclick="resultado()">=</button>
            <button class="btn" onclick="operacao('+')">+</button>
        </div>
    </section>
    <footer>
        <p>@RafaelD.Jesus</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
